import_path:    platform/conf/sandbox/services/sys-sonar7

scm_url:        "https://github.com/SonarSource/docker-sonarqube"
scm_branch:     "*/master"

deploy_profile: "S1HTTP"

checkout_dir:   "7.1"

service_name:   sonar
pod_listen:     9000
pod_memory:     2000

service_env: '[{\"key\":\"SONARQUBE_JDBC_USERNAME\",\"value\":\"admin\"},{\"key\": \"SONARQUBE_JDBC_PASSWORD\",\"value\":\"welcome1\"},{\"key\":\"SONARQUBE_JDBC_URL\",\"value\":\"zerodb.service.consul\"}]'
service_args: "-Dsonar.web.context=/sonar"