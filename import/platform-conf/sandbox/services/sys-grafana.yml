import_path:    platform/conf/sandbox/services/sys-grafana

scm_url:        https://github.com/grafana/grafana-docker
scm_branch:     "*/master"

checkout_dir:   .

deploy_profile: S1GENERIC

service_name:   grafana

pod_listen:     3000
pod_memory:     800

pod_env:       '[{\"key\":\"GF_SERVER_ROOT_URL\",\"value\":\"%(protocol)s://%(domain)s/grafana/\"}]'
pod_tags:      '[{\"value\":\"urlprefix-/grafana strip=/grafana\"}]'

pod_hc_proto:  http
pod_hc_path:   /api/health