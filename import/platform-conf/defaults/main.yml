import_path: platform/conf/defaults

current_build_tag: none

deploy_ssh_opts: >-
  -o LogLevel=error
  -o StrictHostKeyChecking=no
  -o UserKnownHostsFile=/dev/null
  -o BatchMode=yes
  -o ExitOnForwardFailure=yes

build_tag: '$(git -C "${WORKSPACE}" rev-parse --short HEAD)'
tunnel_port: "$(perl -e 'print int(rand(999)) + 58000')"